  <head>
    <meta charset="utf-8" />
    <title>ToDo</title>
    <meta name="description" content="Projekt Web Programiranje" />
    <meta name="author" content="MS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>ToDo</title>
  </head>
  <body>
    <nav class="nav">
      <div class="title_logo">
        <a href="https://github.com/markostj">
          <img class="nav__logo" src="assets/ms.png" alt="brand-logo" />
        </a>
        <h1 class="main__title">ToDo List</h1>
      </div>
      <ul class="nav__list">
        <li class="logged-in none">
          <a
            href="#"
            class="nav__link modal-trigger"
            data-target="modal-account"
            >Account</a
          >
        </li>
        <li class="logged-in none">
          <a href="#" class="nav__link log__out" id="logout">Logout</a>
        </li>
        <li class="logged-in none">
          <a href="#" class="nav__link modal-trigger" data-target="modal-create"
            >Create ToDo</a
          >
        </li>
        <li class="logged-out none">
          <a
            href="#"
            class="nav__link log modal-trigger"
            data-target="modal-login"
            >Login</a
          >
        </li>
        <li class="logged-out none">
          <a
            href="#"
            class="nav__link sign modal-trigger"
            data-target="modal-signup"
            >Sign up</a
          >
        </li>
      </ul>
    </nav>

    <!--modals-->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h2 class="modal__title">Sign up</h2>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <button class="modal__btn">Sign up</button>
          <p class="modals__error"></p>
        </form>
      </div>
    </div>

    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h2 class="modal__title">Login</h2>
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="modal__btn">Login</button>
          <p class="modals__error"></p>
        </form>
      </div>
    </div>

    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h2 class="modal__title">Account details</h2>
        <br />
        <div class="account-details"></div>
        <form id="change-form">
          <div class="change-field">
            <input type="email" id="change-email" required />
            <label for="change-email">Change your Email address</label>
          </div>
          <button class="modal__btn">Update</button>
          <p class="modals__error"></p>
        </form>
      </div>
    </div>

    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h2 class="modal__title">Create ToDo</h2>
        <form id="create-form">
          <div class="input-field">
            <input type="text" id="title" required />
            <label for="title">ToDo Title</label>
          </div>
          <div class="input-field">
            <textarea
              id="content"
              class="materialize-textarea"
              required
            ></textarea>
            <label for="content">ToDo Content</label>
          </div>
          <div class="input-field">
            <input type="text" id="category" required />
            <!--kategorije-->
            <label for="category"
              >ToDo Category (can be work, school or other)</label
            >
          </div>
          <button class="modal__btn">Create</button>
        </form>
      </div>
    </div>
    <div class="buttons">
      <button onclick="work()" class="button logged-in none">work</button>
      <button onclick="myFunction()" class="button logged-in none ">
        school
      </button>
      <button onclick="myFunction()" class="button logged-in none">
        other
      </button>
      <button onclick="clearAllTodoCards()" class="button logged-in none">
        clear
      </button>
    </div>
    <div class="container" style="margin-top: 40px;">
      <!--ovo tu kasnije izmijeniti-->
      <ul class="collapsible z-depth-0 todos" style="border: none;"></ul>
    </div>

    <footer class="footer__copiright">
      <p class="footer__title">
        &copy;2019 Web Programiranje. All rights reservered
      </p>
    </footer>

  </body>
</html>
